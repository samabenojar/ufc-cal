name: GitHub Self-Updating Repository

on:
  schedule:
    - cron: "0 */4 * * *"
  workflow_dispatch:

jobs:
  report:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
        with:
          ref: ics
          
      - name: Create UFC.ics
        # Revert to running from the root, as that is likely where the output path is defined.
        run: |
          npm install
          npm start
          
      - name: Push to repository
        run: |
          git config --global user.name "Clarence Chan"
          git config --global user.email "clarencechaan@icloud.com"
          
          # Use -f and root path to force add the files.
          # We use "|| true" to ignore the error if 'UFC.ics' is not found (which means no files were generated/changed).
          git add -f UFC.ics UFC-PPV.ics || true
          
          # Only commit if there are actual changes
          git commit -m "Update UFC.ics and UFC-PPV.ics" || echo "No changes to commit"
          git push -u origin ics
