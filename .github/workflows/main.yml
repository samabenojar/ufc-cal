name: GitHub Self-Updating Repository

on:
  schedule:
    - cron: "0 */4 * * *"    # every 4 hours
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    steps:
      # 1) Check out the source code (main)
      - name: Checkout main (source)
        uses: actions/checkout@v4
        with:
          ref: main
          path: main

      # 2) Set up Node
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # 3) Install & build to produce ICS files in a known output folder
      - name: Build ICS from source
        working-directory: main
        run: |
          npm ci || npm install
          npm start
  
          echo "Exit code: $?"
          echo "Listing directory structure after run:"
          ls -R . | head -50
          echo "Searching for UFC.ics..."
          find . -type f -name "UFC*.ics" -print || true
      
          echo "PWD=$(pwd)"
          echo "Tree after build:"
          ls -la
          echo "Searching for .ics files..."
          find . -type f -name "*.ics" -print || true
      
          # Stage output for the ics branch
          mkdir -p ../out
          # Copy any ICS files we find (root or nested)
          find . -type f -name "UFC*.ics" -exec cp -f {} ../out/ \;
      
          echo "Staged files:"
          ls -la ../out
      
          # Hard fail if nothing was produced
          test -n "$(ls -1 ../out 2>/dev/null)" || (echo "‚ùå Build did not produce any .ics files" && exit 1)


      # 4) Check out the publishing branch (ics) into a separate folder
      - name: Checkout ics (publish)
        uses: actions/checkout@v4
        with:
          ref: ics
          path: ics

      # 5) Copy artifacts into the ics working tree and commit
      - name: Publish to ics branch
        run: |
          cp -f out/*.ics ics/ || true
          cd ics
          git config user.name "Sam Abenojar"
          git config user.email "samuel.abenojar@genesys.com"
          git add -A
          git commit -m "Update UFC.ics and UFC-PPV.ics" || echo "No changes to commit"
          git push origin ics

