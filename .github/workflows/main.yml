name: GitHub Self-Updating Repository

on:
  schedule:
    - cron: "0 */4 * * *"
  workflow_dispatch:

jobs:
  report:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
        with:
          ref: ics
          
      - name: Create UFC.ics
        run: |
          npm install
          npm start
          
      - name: Push to repository
        run: |
          git config --global user.name "Clarence Chan"
          git config --global user.email "clarencechaan@icloud.com"
          
          # CRITICAL FIX: Use '|| true' on the git add command.
          # If the files are not generated, this line will fail but the "|| true" ensures 
          # the shell continues to the next command (git commit).
          git add -f UFC.ics UFC-PPV.ics || true
          
          # Only commit if there are actual changes
          git commit -m "Update UFC.ics and UFC-PPV.ics" || echo "No changes to commit"
          git push -u origin ics
