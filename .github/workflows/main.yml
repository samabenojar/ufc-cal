name: GitHub Self-Updating Repository

on:
  schedule:
    - cron: "0 */4 * * *"    # every 4 hours
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    steps:
      # 1) Check out the source code (main)
      - name: Checkout main (source)
        uses: actions/checkout@v4
        with:
          ref: main
          path: main

      # 2) Set up Node
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # 3) Install & build to produce ICS files in a known output folder
      - name: Build ICS from source
        working-directory: main
        run: |
          npm ci || npm install
          # Ensure output goes to ../out (adjust if your script supports an output arg)
          npm start

          # If your script writes UFC.ics to repo root (main/),
          # move them to a staging folder for the ics branch
          mkdir -p ../out
          [ -f UFC.ics ] && mv UFC.ics ../out/
          [ -f UFC-PPV.ics ] && mv UFC-PPV.ics ../out/

      # 4) Check out the publishing branch (ics) into a separate folder
      - name: Checkout ics (publish)
        uses: actions/checkout@v4
        with:
          ref: ics
          path: ics

      # 5) Copy artifacts into the ics working tree and commit
      - name: Publish to ics branch
        run: |
          cp -f out/*.ics ics/ || true

          cd ics
          git config user.name "Sam Abenojar"
          git config user.email "samuel.abenojar@genesys.com"

          git add -A
          git commit -m "Update UFC.ics and UFC-PPV.ics" || echo "No changes to commit"
          git push origin ics
