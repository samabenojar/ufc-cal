name: GitHub Self-Updating Repository

on:
  schedule:
    - cron: "0 */4 * * *"
  workflow_dispatch:

jobs:
  report:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
        with:
          ref: ics
          
      - name: Create UFC.ics
        run: |
          npm install
          npm start
          
      - name: Push to repository
        run: |
          git config --global user.name "Clarence Chan"
          git config --global user.email "clarencechaan@icloud.com"
          
          # ðŸš¨ CRITICAL: FIND THE ACTUAL FILE PATH ðŸš¨
          # This command will search the entire repository for the .ics files.
          find . -name "UFC.ics"
          find . -name "UFC-PPV.ics"
          
          # Use -f and '.' to force add all files recursively (We need to re-add || true to prevent failure)
          git add -f .
          
          # Only commit if there are actual changes
          git commit -m "Update UFC.ics and UFC-PPV.ics" || echo "No changes to commit"
          git push -u origin ics
